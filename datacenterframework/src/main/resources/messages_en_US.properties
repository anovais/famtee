! Níveis TRL de Maturidade Tecnológica !
level.name.1=Investigação básica ou ideia em desenvolvimento 
level.description.1=Apresenta a tecnologia em sua essência. Descreve os objetivos da tecnologia e dá uma ideia de como a hipótese foi formulada. Durante essa fase referências simples aos princípios físicos e matemáticos que viabilizam a tecnologia é suficiente para determinar a classificação de TRL 1.

level.name.2=Investigação suportada por um conceito tecnológico e/ou ideia de aplicação 
level.description.2=Cria argumentos sustentáveis sobre a viabilidade e aplicação da tecnologia. Permite uma visão macro dos componentes e da ideia da tecnologia. Demonstra de forma conceitual o potencial que ela possui para ser adotada em missões operacionais. As aplicações ainda são especulativas.

level.name.3=Investigação suportada por um mínimo de experimentação
level.description.3=Início da pesquisa e desenvolvimento. Estudos analíticos e laboratoriais são feitos para validação física das predições que se tem sobre cada elemento da tecnologia. Ainda não leva em consideração questões concernentes a integração.

level.name.4=Validação dos componentes da tecnologia em ambiente de laboratório 
level.description.4=Os principais componentes ou funcionalidades são desenvolvidos e integrados para demonstrar que podem trabalhar em conjunto. Apesar de baixa fidelidade dos resultados, a validação deve levar em conta o conceito formulado anteriormente e o ambiente de aplicação da tecnologia. Com o início do desenvolvimento dos componentes a validação atinge a primeira integração entre eles a fim de provar que conseguem trabalhar juntos para atingir o propósito do sistema. Propriedades emergentes não esperadas dessa integração passam a ser identificadas.

level.name.5=Validação dos componentes da tecnologia em ambiente relevante 
level.description.5=Este nível tem a finalidade de acrescentar fidelidade aos resultados dos testes da tecnologia. O ambiente e os componentes que interagem com a tecnologia em questão são próximos dos reais nessa fase de validação. Validar cenários de operação e exceção.

level.name.6=Demonstração da tecnologia em ambiente relevante 
level.description.6=A demonstração pode ser realizada por uma aplicação real do sistema ou uma similar que utilize das mesmas tecnologias. No caso de o único ambiente considerado relevante ser o próprio espaço, então a tecnologia deve ser demonstrada em voo, ao menos de forma escalável.

level.name.7=Demonstração do protótipo num ambiente operacional 
level.description.7=Atingir esse nível requer um protótipo do sistema real demonstrado no ambiente operacional. O sistema deve ser próximo ao real ou em escala do projetado para operação. Indica sucesso na demonstração da maioria das funcionalidades definidas como essenciais.

level.name.8=Sistema real completo e qualificado em ambiente operacional através de testes e demonstrações 
level.description.8=Nessa fase a tecnologia se encontra integrada ao sistema ou ambiente real de operação e marca o fim de desenvolvimento da maior parte dos elementos da tecnologia.

level.name.9=Sistema real finalizado e qualificado por meio de operações com êxito em missões 
level.description.9=Representa a correção da última deficiência ou carência do sistema. Agora o sistema opera em uma missão operacional real bem-sucedida.

